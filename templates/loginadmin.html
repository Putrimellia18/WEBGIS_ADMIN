<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Crimson+Text:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/style.css" />
    <style>
      body {
        background-image: radial-gradient(
          circle farthest-corner at 0.2% 0.5%,
          rgba(68, 36, 164, 1) 3.7%,
          rgba(84, 212, 228, 1) 92.7%
        );
        background-size: 200%;
        min-height: 100vh;
        animation: gradient-animation 5s infinite alternate;
      }
      @keyframes gradient-animation {
        0% {
          background-position: left;
        }
        100% {
          background-position: right;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row mb-3">
        <img src="../static/logo.png" alt="logo" class="col-sm-4 img-fluid" />
        <div class="col-sm-8 judul-login">Welcome Back!<br />Admin</div>
      </div>
      <p>{{alert}}</p>
      <form action="{{url_for('login')}}" method="post">
        <div class="form-floating mb-3">
          <input
            type="email"
            name="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            required="required"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            name="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            required="required"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <button type="submit" class="btn submit-login" name="login">
          Login
        </button>
      </form>
    </div>
  </body>
</html>
